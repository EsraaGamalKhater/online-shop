
<h1 class="text-center m-auto mt-4 p-3 bg-[#66b2b4] text-white w-25">Best Sellers</h1>

<br><br>
<div class="row m-auto container mt-4">
  <div *ngFor="let product of products;" class="card m-2 col-4" style="width: 18rem;">
    <img [src]="imgDomain + product.cover" class="card-img-top w-100 h-50" [alt]="product.name">
    <div class="card-body position-relative">
      <h5 class="card-title">{{ product?.name }}</h5>
      <p class="card-text">{{ product?.description!| description: 10 }}...</p>
      <p class="card-text">Price: {{ product?.price | currency: 'EUR' }}</p>
      <p class="card-text">{{ product?.ratingAverage | number: '1.1-1' }} &star; - Count {{ product?.ratingCount }}</p>
      <br>
      <div class="position-absolute btn-card flex gap-2">
        <a [routerLink]="['/products', product._id]" 
           class="btn bg-[#007bff] text-white px-3 py-2 rounded-md shadow-md hover:bg-[#0056b3] transition duration-300">
          See More
        </a>
      
        <button (click)="addToCart(product._id!)" 
                class="btn bg-[#d63384] text-white px-3 py-2 rounded-md shadow-md hover:bg-[#b82e6c] transition duration-300">
          Add to Cart
        </button>
      </div>
    </div>
    <br>
  </div>
</div>
