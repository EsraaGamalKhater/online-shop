<div *ngIf="length > 0; else noWishlist">
  <div class="cart-wrap">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <div class="main-heading mb-10">My Wishlist</div>

                  <div class="table-wishlist table-responsive d-none d-md-block">
                      <table cellpadding="0" cellspacing="0" border="0" width="100%">
                          <thead>
                              <tr>
                                  <th width="45%">Product Name</th>
                                  <th width="15%">Subcategory</th>
                                  <th width="15%">Unit Price</th>
                                  <th width="15%"></th>
                                  <th width="10%"></th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let product of wishlist;">
                                  <td width="45%">
                                      <div class="d-flex align-items-center">
                                          <div class="img-product">
                                              <img [src]="productImage + product.cover" [alt]="product.name" class="img-fluid rounded">
                                          </div>
                                          <div class="ms-3">
                                              {{ product.name }}
                                          </div>
                                      </div>
                                  </td>
                                  <td width="15%">{{ product.subcategory?.name }}</td>
                                  <td width="15%">{{ product.price | currency: 'EUR' }}</td>
                                  <td width="15%">
                                      <button (click)="addToCart(product._id!)" class="btn btn-danger rounded-5">Add to Cart</button>
                                  </td>
                                  <td width="10%">
                                      <button (click)="deleteFromWishlist(product._id!)" class="btn btn-outline-danger">
                                          <i class="far fa-trash-alt"></i>
                                      </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>

                  
                  <div class="wishlist-cards d-block d-md-none">
                      <div *ngFor="let product of wishlist;" class="wishlist-item p-3 border rounded mb-3">
                          <div class="d-flex align-items-center">
                              <img [src]="productImage + product.cover" [alt]="product.name" class="img-fluid rounded" style="width: 80px; height: 80px;">
                              <div class="ms-3">
                                  <h6 class="mb-1">{{ product.name }}</h6>
                                  <p class="text-muted">{{ product.subcategory?.name }} - {{ product.price | currency: 'EUR' }}</p>
                              </div>
                          </div>
                          <div class="mt-2">
                              <button (click)="addToCart(product._id!)" class="btn btn-sm btn-danger ">Add to Cart</button>
                              <button (click)="deleteFromWishlist(product._id!)" class="btn btn-sm btn-outline-danger ms-2">
                                  <i class="far fa-trash-alt"></i>
                              </button>
                          </div>
                      </div>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>


<ng-template #noWishlist>
  <h1 class="text-danger text-center m-5 p-5">You don't have any product in wishlist</h1>
</ng-template>
